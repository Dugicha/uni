<!DOCTYPE html>
<html lang="en">
  <head>

    <title>DOM</title>

  <style>
   td {
       width: 40px;
       height: 40px;
       border: 1px solid black;       
   }

   table {
       border: 1px solid black;
   }

   td::after {
       content: "Yeh"
   }

    <table>
      <tr>

	<td></td>

	<td></td>
      </tr>
    </table>
  </body>
  <script defer>
   const rows = document.querySelectorAll("tr")
   let x = rows.length-1
   for (const r of rows) {
     r.children.item(x).style.backgroundColor = "red"
     x--
   }
  </script>
</html>
